<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzyme Sequence Finder</title>
    <style>
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
        }
        .container {
            background: #252c38;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #3a3f4a;
            width: 450px;
            text-align: center;
        }
        h1 {
            color: #00acc1;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #3a3f4a;
            border-radius: 6px;
            background: #333b48;
            color: #cfd8dc;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #00acc1;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #90a4ae;
        }
        .checkbox-group {
            text-align: left;
            margin: 20px 0;
        }
        .checkbox-group label {
            display: block;
            margin: 10px 0;
            color: #b0bec5;
            font-weight: 400;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #00acc1;
        }
        button {
            background-color: #00acc1;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #00838f;
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            font-size: 1.2em;
            color: #00acc1;
            margin-top: 20px;
            font-weight: 500;
        }
        .dot-anim::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        .error {
            color: #ef5350;
            margin: 15px 0;
            font-weight: 500;
            background: #d32f2f33;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Enzyme Sequence Finder</h1>
        <form method="POST" onsubmit="showLoading()">
            <input type="text" name="organism" placeholder="Enter bacterial species (e.g., Bacillus siamensis)" required>
            <input type="text" name="enzyme" placeholder="Enter enzyme name (e.g., cellulase)" required>
            <div class="checkbox-group">
                <label><input type="checkbox" name="sequence_type" value="nucleotide"> Nucleotide Sequence</label>
                <label><input type="checkbox" name="sequence_type" value="protein"> Protein Sequence</label>
            </div>
            <button type="submit">Search</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div id="loading" class="loading">Searching<span class="dot-anim"></span></div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
